{extend name="public:base" /}

{block name="content"}
<table id="table" lay-filter="table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</a>
</script>
{/block}

{block name="script"}
<script type="text/javascript">
layer.config({ skin: 'demo-class'})
layui.use(['form','upload','jquery','layer'], function() {
    var form = layui.form,
        $ = layui.jquery,
        layer = layui.layer,
        table = layui.table
        , cols = [[
            {field: 'info', title: '标题', width:180}
            ,{field: 'value', title: '键值', width:470}
            ,{fixed: 'right', title:'操作', width:120, align:'center', toolbar: '#barDemo'}
        ]]
        , elem = 'table';

    UI.getPageTable(table, "{:url('')}", cols, "#"+elem, 'auth')

    table.on('tool(table)', function(obj){
        var data = obj.data;
        var layEvent = obj.event;
        var tr = obj.tr;

        if(layEvent === 'detail'){
            UI.detail("{:url('detail')}?varname=" + data.varname, 600, 200, '详情')
        } else if(layEvent === 'edit'){
            UI.openLayer("{:url('sys_admin_user_edit')}?varname=" +data.varname, 800, 740, "#submit", "{:lang('edit')}")
        }

    })


});
</script>
{/block}
