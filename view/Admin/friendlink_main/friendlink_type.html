{extend name="public:base" /}

{block name="style"}{/block}

{block name="content"}
<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-sm" lay-event="add">添加</a>
</script>

<table id="table" lay-filter="table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{/block}

{block name="script"}
<script>
layui.use(['table', 'jquery'], function(){
    var table = layui.table,
        $ = layui.jquery
        , cols = [[
            {field: 'id', title: 'ID', width:80,fixed: 'left'}
            ,{field: 'typename', title: '标题', width:180}
            ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
        ]]
        , elem = 'table';

    UI.getPageTable(table, "{:url('')}", cols, "#"+elem, 'auth')

    table.on("toolbar(table)", function(obj) {
        var data = obj.data;
        var layEvent = obj.event;
        var tr = obj.tr;
        if (layEvent === 'add') {
            UI.openLayer("{:url('friendlink_type_add')}", 800, 220, "#submit", "{:lang('edit')}")
        }
    })

    table.on('tool(table)', function(obj){
        var data = obj.data;
        var layEvent = obj.event;
        if(layEvent === 'del'){
            UI.delete(data['id'], function(res){
                if(res.code==200){
                    table.reload("table");
                }
            }, obj, "{:url('friendlink_type_delete')}");
        }else if(layEvent === 'edit'){
            UI.openLayer("{:url('friendlink_type_edit')}?id=" +data.id, 800, 220, "#submit", "{:lang('edit')}")
        }
    })

});
</script>
{/block}
