<div class="modal fade offcanvas-modal" id="exampleModal">
  <div class="modal-dialog offcanvas-dialog">
    <div class="modal-content">
      <div class="modal-header offcanvas-header"> <a class="offcanvas-logo" href="/"><img src="http://www.kejintong.com/img/logo.png" alt="{eyou:global name='web_title' /}" /></a>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <nav id="offcanvasNav" class="offcanvas-menu">
        <ul>
          <li><a href="/">首页</a></li>

          {volist name="arctype" id="vo"}
          <li><a href="{$vo.typeurl|default=''}" title="{$vo.typename}">{$vo.typename}</a></li>
          {/volist}
          <li><a rel="nofollow" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2966857223&site=qq&menu=yes">在线申请</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<header id="active-sticky" class="header-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <div class="header-logo"> <a href="/"><img src="http://www.kejintong.com/img/logo.png" alt="{eyou:global name='web_name' /}" style="width:220px;" /></a> </div>
      </div>
      <div class="col text-end">
        <nav class="main-menu d-none d-lg-block">
          <ul class="d-flex">
            <li><a href="/">首页</a></li>
            {volist name="arctype" id="vo"}
            <li><a href="{$vo.typeurl|default=''}">{$vo.typename}</a></li>
            {/volist}
            <li><a rel="nofollow" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2966857223&site=qq&menu=yes">在线申请</a></li>
          </ul>
        </nav>
        <button class="toggle" data-bs-toggle="modal" data-bs-target="#exampleModal"> <span class="icon-top"></span> <span class="icon-middle"></span> <span class="icon-bottom"></span> </button>
      </div>
    </div>
  </div>
</header>
