{extend name="public:base" /}

{block name="content"}
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </div>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a href="{:url('catalog_add', ['listtype'=>'all'])}" class="layui-btn layui-btn-sm" lay-event="detail">增加顶级栏目组</a>
        <a href="{:url('makehtml_list')}" class="layui-btn layui-btn-sm" lay-event="detail">更新栏目HTML</a>
        <a href="{:url('makehtml_archives')}" class="layui-btn layui-btn-sm" lay-event="detail">更新文档HTML</a>
    </div>
</script>

{/block}

{block name="script"}
<script>
layui.use(['table', 'jquery'], function(){
    var table = layui.table,
        $ = layui.jquery;

    //第一个实例
    table.render({
        elem: '#demo'
        ,url: "{:url('')}"
        ,method: 'post'
        ,request: {}
        ,response: {}
        ,page: true
        , toolbar: '#toolbarDemo'
        ,cols: [[
            {field: 'id', title: 'ID', width:80,fixed: 'left'}
            ,{field: 'typename', title: '网站名称', width:180}
            ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
        ]]
    });

    table.on('tool(test)', function(obj){
        var data = obj.data;
        var layEvent = obj.event;
        var tr = obj.tr;
        if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index) {
                $.post("{:url('catalog_del')}", {id:data.id}, function (objs) {
                    if(objs.code == 200) {
                        layer.msg(objs.msg, {icon: 1}, function () {
                            obj.del();
                            layer.close(index);
                        })
                    } else {
                        layer.msg(objs.msg, {icon: 2});
                    }
                }, 'json');
            })
        }else if(layEvent === 'edit'){
            // obj.update({
            //     username: '123'
            //     ,title: 'xxx'
            // });
            window.location.href = "{:url('catalog_edit')}?id=" +data.id;
        }

    })

});
</script>
{/block}
