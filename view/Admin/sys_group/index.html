{extend name="public:base" /}

{block name="content"}
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="rank">权限设定</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="admin_user">组用户</a>
    {{# if(d.system == 0){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{# } }}
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a href='{:url("sys_group_add")}' class="layui-btn layui-btn-sm" lay-event="">[增加用户组]</a>
        <a href='{:url("/Admin/sys_admin_user")}' class="layui-btn layui-btn-sm" lay-event="" >[管理系统用户]</a>
    </div>
</script>
{/block}


{block name="script"}
<script type="text/javascript">
layui.use(['table', 'jquery'], function() {
    var table = layui.table,
        $ = layui.jquery;

    table.render({
        elem: '#demo'
        ,url: "{:url('')}"
        ,method: 'post'
        ,request: {}
        ,response: {}
        ,page: true
        ,toolbar: '#toolbarDemo'
        ,cols: [[
            {field: 'rank', title: 'Rank', width:80,fixed: 'left'}
            ,{field: 'typename', title: '组名称'}
            ,{fixed: 'right', width:220, align:'center', toolbar: '#barDemo'}
        ]]
    });

    table.on('tool(test)', function(obj){
        var data = obj.data;
        var layEvent = obj.event;
        var tr = obj.tr;
        if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index) {
                $.post("{:url('sys_admin_user_delete')}", {id:data.id}, function (objs) {
                    if(objs.code == 200) {
                        layer.msg(objs.msg, {icon: 1}, function () {
                            obj.del();
                            layer.close(index);
                        })
                    } else {
                        layer.msg(objs.msg, {icon: 2});
                    }
                }, 'json');
            })
        }else if(layEvent === 'edit'){
            window.location.href = "{:url('sys_admin_user_edit')}?id=" + data.id;
        }else if(layEvent == 'rank') {
            window.location.href = "{:url('sys_group_edit')}?rank=" + data.rank;
        }else if(layEvent == 'admin_user') {
            window.location.href = "{:url('sys_admin_user')}?rank=" + data.rank;
        }

    })

})
</script>
{/block}
