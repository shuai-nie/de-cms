{extend name="public:base" /}

{block name="content"}
<div class="layui-tab" lay-filter="tabDemo" lay-allowClose="true">
    <ul class="layui-tab-title">
        <li class="layui-this" lay-id="1">常规选项</li>
        <li lay-id="2">高级选项</li>
        <li lay-id="3">栏目内容</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane1" action="" lay-filter="first">

                <div class="layui-form-item">
                    <label class="layui-form-label">是否支持投稿</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="不支持">
                        <input type="radio" name="sex" value="女" title="支持" checked>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否隐藏栏目</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="显示">
                        <input type="radio" name="sex" value="女" title="隐藏" checked>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">内容模型</label>
                    <div class="layui-input-block">
                        <select name="quiz" lay-verify="required" lay-verType="tips"  lay-filter="quiz111">
                            <option value="">请选择问题</option>
                            <option value="0">你工作的 第一个城市</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">栏目名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">排列顺序</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">浏览权限</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">上级目录</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文件保存目录</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item" >
                    <label class="layui-form-label">目录相对位置</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="上级目录">
                        <input type="radio" name="sex" value="女" title="CMS根目录">
                        <input type="radio" name="sex" value="中型" title="站点根目录">
                    </div>
                </div>

                <div class="layui-form-item" >
                    <label class="layui-form-label">栏目列表选项</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="链接到默认页">
                        <input type="radio" name="sex" value="女" title="链接到列表第一页">
                        <input type="radio" name="sex" value="中型" title="使用动态页">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">默认页的名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="" required placeholder="" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item" >
                    <label class="layui-form-label">栏目属性</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="最终列表栏目（允许在本栏目发布文档，并生成文档列表）"><br/>
                        <input type="radio" name="sex" value="女" title="频道封面（栏目本身不允许发布文档）"><br/>
                        <input type="radio" name="sex" value="中型" title='外部连接（在"文件保存目录"处填写网址）'>
                    </div>
                </div>

                <div class="layui-form-item" >
                    <label class="layui-form-label">栏目交叉：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="不交叉"><br/>
                        <input type="radio" name="sex" value="女" title="自动获取同名栏目内容"><br/>
                        <input type="radio" name="sex" value="中型" title='手工指定交叉栏目ID(用逗号分开)'>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="layui-tab-item">
            <form class="layui-form layui-form-pane1" action="" lay-filter="first">
                <div class="layui-form-item">
                    <label class="layui-form-label">规则选项</label>
                    <div class="layui-input-block">
                        按不同的内容类型设定相关模版及命名规则
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">封面模版</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">列表模版</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章模版</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章命名规则</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">列表命名规则</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">SEO标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">栏目描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required placeholder="请输入标题" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="layui-tab-item">
            <form class="layui-form layui-form-pane1" action="" lay-filter="first">
                <div>说明：栏目内容是替代原来栏目单独页的更灵活的一种方式，可在栏目模版中</div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">请填写描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
